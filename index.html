<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fild</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="flex flex-col items-center p-4 text-2xl font-normal bg-cyan-300 max-w-5xl h-3/4 border-red-300 border-2 mx-auto">
        <h1 class="">My Text Editor</h1>
        <div class="w-9/12 h-[500px] border-2 border-black mt-2 bg-sky-300">
            <div class="w-11/12 h-20 border-b-2 border-black mx-auto grid grid-cols-3 items-center ">
                <div>
                    <button id="btn-bold" class="btn btn-active bg-transparent border-none" value="1"><i class="fa-solid fa-b"></i></button>
                    <button id="btn-italic" class="btn btn-active bg-transparent border-none"><i class="fa-solid fa-italic"></i></button>
                    <button id="btn-underlne" class="btn btn-active bg-transparent border-none"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div>
                    <button id="btn-left" class="btn bg-transparent border-none"><i class="fa-solid fa-align-left"></i></button>
                    <button id="btn-center" class="btn bg-transparent border-none"><i class="fa-solid fa-align-center"></i></button>
                    <button id="btn-right" class="btn bg-transparent border-none"><i class="fa-solid fa-align-right"></i></button>
                    <button id="btn-justify" class="btn bg-transparent border-none"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="ml-10">
                    <input type="number" name="input-num" id="input-number" value="24" class="w-8 h-8 rounded-md text-sm">
                    <label for="input-num"><i class="fa-solid fa-font"></i></label>
                    <input type="color" name="" id="input-color">
                </div>
            </div>
            <div class="bg-white w-[96%] h-96 mt-4 mx-auto">
                <textarea id="input-text" class="bg-white w-[100%] h-96 border-2 border-black resize-none"></textarea>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
